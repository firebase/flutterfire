name: firebase_ml
description: Flutter plugin for Firebase Custom Model support.
version: 0.0.1
homepage: https://github.com/FirebaseExtended/flutterfire/tree/master/packages/firebase_ml

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.10.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  pedantic: ^1.8.0
  flutter_test:
    sdk: flutter
  firebase_core: ^0.4.0
  test: any
  path: ^1.6.2
  path_provider: ^0.5.0+1
  flutter_driver:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: io.flutter.plugins.firebaseml
        pluginClass: FirebaseMLPlugin
      ios:
        pluginClass: FLTFirebaseMLPlugin
