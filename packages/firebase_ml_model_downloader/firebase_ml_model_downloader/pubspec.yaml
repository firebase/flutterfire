name: firebase_ml_model_downloader
description: A Flutter plugin allowing you to use Firebase Ml Model Downloader.
version: 0.3.2
homepage: https://firebase.google.com/docs/ml/flutter/use-custom-models
repository: https://github.com/firebase/flutterfire/tree/main/packages/firebase_ml_model_downloader/firebase_ml_model_downloader
topics:
  - firebase
  - ml
  - model
  - downloader

false_secrets:
  - example/**

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  firebase_core: ^3.10.0
  firebase_core_platform_interface: ^5.3.1
  firebase_ml_model_downloader_platform_interface: ^0.1.5
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.0.0
  plugin_platform_interface: ^2.1.3

flutter:
  plugin:
    platforms:
      android:
        package: io.flutter.plugins.firebase.firebase_ml_model_downloader
        pluginClass: FirebaseModelDownloaderPlugin
      ios:
        pluginClass: FirebaseModelDownloaderPlugin
      macos:
        pluginClass: FirebaseModelDownloaderPlugin
