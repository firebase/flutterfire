name: firebase_data_connect
description: 'Flutter plugin for Firebase Data Connect, a relational database service that lets you build and scale using a fully-managed PostgreSQL database powered by Cloud SQL.'
version: 0.2.2+1
homepage: https://firebase.google.com/docs/data-connect/quickstart?platform=flutter
false_secrets:
  - example/**
  - dartpad/**

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  firebase_app_check: ^0.4.1+3
  firebase_auth: ^6.1.3
  firebase_core: ^4.3.0
  firebase_core_platform_interface: ^6.0.2
  flutter:
    sdk: flutter
  grpc: ^3.2.4
  http: ^1.2.1
  intl: ^0.20.2
  protobuf: ^3.1.0

dev_dependencies:
  build_runner: ^2.4.12
  firebase_app_check_platform_interface: ^0.2.1+3
  firebase_auth_platform_interface: ^8.1.5
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter
  mockito: ^5.0.0
  plugin_platform_interface: ^2.1.3
