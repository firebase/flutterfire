name: firebase_data_connect_example
description: 'Firebase Data Connect example app'

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^4.3.0
  google_sign_in: ^6.1.0
  firebase_auth: ^6.1.3
  firebase_data_connect:
    path: ../

  cupertino_icons: ^1.0.6
  flutter_rating_bar: ^4.0.1
  protobuf: ^3.1.0
  firebase_app_check: ^0.4.1+3

dev_dependencies:
  build_runner: ^2.3.3

  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
