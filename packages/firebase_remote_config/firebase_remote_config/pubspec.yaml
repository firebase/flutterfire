name: firebase_remote_config
description:
  Flutter plugin for Firebase Remote Config. Update your application look and feel and behavior without
  re-releasing.
homepage: https://firebase.google.com/docs/remote-config
repository: https://github.com/firebase/flutterfire/tree/main/packages/firebase_remote_config/firebase_remote_config
version: 6.1.3
topics:
  - firebase
  - remote
  - config
  - management

false_secrets:
  - example/**

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  firebase_core: ^4.3.0
  firebase_core_platform_interface: ^6.0.2
  firebase_remote_config_platform_interface: ^2.0.6
  firebase_remote_config_web: ^1.10.2
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.0.0
  plugin_platform_interface: ^2.1.3

flutter:
  plugin:
    platforms:
      android:
        package: io.flutter.plugins.firebase.firebaseremoteconfig
        pluginClass: FirebaseRemoteConfigPlugin
      ios:
        pluginClass: FirebaseRemoteConfigPlugin
      macos:
        pluginClass: FirebaseRemoteConfigPlugin
      web:
        default_package: firebase_remote_config_web
