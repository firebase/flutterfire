name: firebase_crashlytics_example
description: Demonstrates how to use the firebase_crashlytics plugin.
author: Flutter Team <flutter-dev@googlegroups.com>

environment:
  sdk: ">=2.12.0-0 <3.0.0"
  flutter: ">=1.12.13+hotfix.5 <2.0.0"

dependencies:
  firebase_core:
    path: ../../../firebase_core/firebase_core
  firebase_crashlytics:
    path: ../
  flutter:
    sdk: flutter

dependency_overrides:
  firebase_core:
    path: ../../../firebase_core/firebase_core
  firebase_core_platform_interface:
    path: ../../../firebase_core/firebase_core_platform_interface
  firebase_crashlytics:
    path: ../
  firebase_crashlytics_platform_interface:
    path: ../../firebase_crashlytics_platform_interface
  quiver: ">=3.0.0-nullsafety.2 <4.0.0"

dev_dependencies:
  drive: 0.0.1-6.0.pre
  e2e: ^0.6.1
  flutter_driver:
    sdk: flutter
  pedantic: ^1.10.0-nullsafety.3
  test: any

flutter:
  uses-material-design: true
