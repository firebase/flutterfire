name: firebase_messaging_web
description: The web implementation of firebase_messaging
homepage: https://github.com/FirebaseExtended/flutterfire/tree/master/packages/firebase_messaging_web/firebase_messaging_web
version: 0.1.0-dev.5

environment:
  sdk: ">=2.12.0-0 <3.0.0"
  flutter: ">=1.12.13+hotfix.4 <2.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  meta: ^1.1.7
  firebase_core: ^0.7.0
  firebase_core_web: ^0.2.1+3
  firebase_messaging_platform_interface: ^1.0.0-dev.10
  js: ^0.6.1
  service_worker: ^0.2.4

dev_dependencies:
  pedantic: ^1.8.0
  flutter_test:
    sdk: flutter
  firebase_core_platform_interface: ^3.0.1
  mockito: ^5.0.0-nullsafety.2

flutter:
  plugin:
    platforms:
      web:
        pluginClass: FirebaseMessagingWeb
        fileName: firebase_messaging_web.dart
