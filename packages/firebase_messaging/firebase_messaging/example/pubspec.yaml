  sdk: '>=3.2.0 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  firebase_core: ^4.4.0
  firebase_messaging: ^16.1.1
  flutter:
    sdk: flutter
  flutter_local_notifications: ^17.2.1
  http: ^1.0.0

flutter:
  uses-material-design: true
