name: firebase_vertexai
description: "Firebase Vertex AI SDK."
version: 1.1.0
homepage: https://firebase.google.com/docs/vertex-ai/get-started?platform=flutter
topics:
  - firebase
  - vertexai
  - gemini
  - generative-ai

# Explicit about the supported platforms.
platforms:
  android:
  ios:
  macos:
  web:

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: ">=3.16.0"

dependencies:
  firebase_app_check: ^0.3.2
  firebase_auth: ^5.4.0
  firebase_core: ^3.10.0
  firebase_core_platform_interface: ^5.3.1
  flutter:
    sdk: flutter
  http: ^1.1.0

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter
  matcher: ^0.12.16
  mockito: ^5.0.0
  plugin_platform_interface: ^2.1.3
