name: firebase_vertexai
description: "Firebase Vertex AI SDK."
version: 1.8.2
homepage: https://firebase.google.com/docs/vertex-ai/get-started?platform=flutter
topics:
  - firebase
  - vertexai
  - gemini
  - generative-ai

# Explicit about the supported platforms.
platforms:
  android:
  ios:
  macos:
  web:

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: ">=3.16.0"

dependencies:
  firebase_ai: ^2.2.1
  firebase_app_check: ^0.3.2+9
  firebase_auth: ^5.6.2
  firebase_core: ^3.15.1
  firebase_core_platform_interface: ^6.0.0
  flutter:
    sdk: flutter
  http: ^1.1.0
  meta: ^1.15.0
  web_socket_channel: ^3.0.1

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter
  matcher: ^0.12.16
  mockito: ^5.0.0
  plugin_platform_interface: ^2.1.3
