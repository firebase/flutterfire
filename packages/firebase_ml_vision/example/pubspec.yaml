name: firebase_ml_vision_example
description: Demonstrates how to use the firebase_ml_vision plugin.
author: Flutter Team <flutter-dev@googlegroups.com>

environment:
  sdk: ">=2.12.0-0 <3.0.0"
  flutter: ">=1.10.0 <2.0.0"

dependencies:
  flutter:
    sdk: flutter
  image_picker: ^0.6.0
  cupertino_icons: ^0.1.2
  firebase_ml_vision:
    path: ../
  firebase_core:
    path: ../../firebase_core/firebase_core
  camera: ^0.5.6+1

dependency_overrides:
  firebase_core:
    path: ../../firebase_core/firebase_core
  firebase_core_platform_interface:
    path: ../../firebase_core/firebase_core_platform_interface
  http:
    git:
      url: https://github.com/dart-lang/http
      ref: d5c678cd63c3e9c1d779a09acfa95b7e3af84665
  http_parser: ^4.0.0-nullsafety

dev_dependencies:
  pedantic: ^1.8.0
  e2e: ^0.6.1
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  test: any
  path: ^1.6.2
  path_provider: ^1.6.11

flutter:
  uses-material-design: true
  assets:
    - assets/test_face.jpg
    - assets/test_barcode.jpg
    - assets/test_contact_barcode.jpg
    - assets/test_text.png
    - assets/span_book.jpg
