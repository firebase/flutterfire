name: cloud_firestore_odm_example
version: 1.0.0-dev.1
publish_to: none

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  cloud_firestore:
    path: ../../../cloud_firestore/cloud_firestore
  cloud_firestore_odm:
    path: ../../cloud_firestore_odm
  firebase_core:
