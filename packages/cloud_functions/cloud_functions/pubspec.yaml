name: cloud_functions
description: A Flutter plugin allowing you to use Firebase Cloud Functions.
version: 0.9.0
homepage: https://github.com/FirebaseExtended/flutterfire/tree/master/packages/cloud_functions/cloud_functions

environment:
  sdk: ">=2.12.0-0 <3.0.0"
  flutter: ">=1.12.13+hotfix.5 <2.0.0"

dependencies:
  cloud_functions_platform_interface: ^4.0.1
  cloud_functions_web: ^3.1.3
  firebase_core: ^0.7.0
  firebase_core_platform_interface: ^3.0.1
  flutter:
    sdk: flutter
  meta: ^1.1.6
dev_dependencies:
  flutter_driver:
    sdk: flutter
  flutter_test:
    sdk: flutter
  mockito: ^5.0.0-nullsafety.2
  pedantic: ^1.8.0
  plugin_platform_interface: ^1.0.2
  test: any

flutter:
  plugin:
    platforms:
      android:
        package: io.flutter.plugins.firebase.functions
        pluginClass: FlutterFirebaseFunctionsPlugin
      ios:
        pluginClass: FLTFirebaseFunctionsPlugin
      macos:
        pluginClass: FLTFirebaseFunctionsPlugin
      web:
        default_package: cloud_functions_web
