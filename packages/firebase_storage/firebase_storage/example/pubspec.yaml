name: firebase_storage_example
description: Demonstrates how to use the firebase_storage plugin.
author: Flutter Team <flutter-dev@googlegroups.com>

environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_storage:
    path: ../
  firebase_core:
    path: ../../../firebase_core/firebase_core
  image_picker: ^0.6.7
  image_picker_for_web: ^0.1.0

dependency_overrides:
  firebase_core:
    path: ../../../firebase_core/firebase_core
  firebase_core_platform_interface:
    path: ../../../firebase_core/firebase_core_platform_interface
  firebase_storage:
    path: ../
  firebase_storage_platform_interface:
    path: ../../firebase_storage_platform_interface
  firebase_storage_web:
    path: ../../firebase_storage_web
  http:
    git:
      url: https://github.com/dart-lang/http
      ref: d5c678cd63c3e9c1d779a09acfa95b7e3af84665
  http_parser: ^4.0.0-nullsafety

dev_dependencies:
  pedantic: ^1.8.0
  drive: 0.0.1-6.0.pre
  flutter_driver:
    sdk: flutter
  test: any
  e2e: ^0.6.1

flutter:
  uses-material-design: true
  assets:
    - assets/hello.txt
