name: firebase_ml_custom
description: Flutter plugin for Firebase Machine Learning Custom Model support.
version: 0.2.0
homepage: https://github.com/FirebaseExtended/flutterfire/tree/master/packages/firebase_ml_custom

environment:
  sdk: ">=2.12.0-0 <3.0.0"
  flutter: ">=1.10.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  firebase_core: ^1.0.1
  flutter_driver:
    sdk: flutter
  flutter_test:
    sdk: flutter
  path: ^1.6.2
  path_provider: ^0.5.0+1
  pedantic: ^1.8.0
  test: any

flutter:
  plugin:
    platforms:
      android:
        package: io.flutter.plugins.firebasemlcustom
        pluginClass: FirebaseMLCustomPlugin
      ios:
        pluginClass: FLTFirebaseMLCustomPlugin
