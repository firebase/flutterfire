name: firebase_ai
description: Firebase AI Logic SDK.
version: 3.6.1
homepage: https://firebase.google.com/docs/vertex-ai/get-started?platform=flutter
topics:
  - firebase
  - generative-ai
  - gemini
  - imagen

# Explicit about the supported platforms.
platforms:
  android:
  ios:
  macos:
  web:

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: ">=3.16.0"

dependencies:
  firebase_app_check: ^0.4.1+3
  firebase_auth: ^6.1.3
  firebase_core: ^4.3.0
  firebase_core_platform_interface: ^6.0.2
  flutter:
    sdk: flutter
  http: ^1.1.0
  meta: ^1.15.0
  web_socket_channel: ^3.0.1

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter
  matcher: ^0.12.16
  mockito: ^5.0.0
  plugin_platform_interface: ^2.1.3
