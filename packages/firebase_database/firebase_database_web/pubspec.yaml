name: firebase_database_web
description: The web implementation of firebase_database
version: 0.2.7+1
homepage: https://github.com/firebase/flutterfire/tree/main/packages/firebase_database/firebase_database_web

environment:
  sdk: '>=3.4.0 <4.0.0'
  flutter: '>=3.22.0'

dependencies:
  collection: ^1.18.0
  firebase_core: ^4.2.1
  firebase_core_web: ^3.3.0
  firebase_database_platform_interface: ^0.3.0
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

dev_dependencies:
  firebase_core_platform_interface: ^6.0.2
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0


flutter:
  plugin:
    platforms:
      web:
        pluginClass: FirebaseDatabaseWeb
        fileName: firebase_database_web.dart
