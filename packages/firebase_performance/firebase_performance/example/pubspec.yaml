name: firebase_performance_example
description: Demonstrates how to use the firebase_performance plugin.
version: 0.0.1
publish_to: none

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  firebase_core:
    path: ../../../firebase_core/firebase_core
  firebase_performance:
    path: ../
  flutter:
    sdk: flutter
  http: ^0.13.0

dependency_overrides:
  _flutterfire_internals:
    path: ../../../_flutterfire_internals
  firebase_core:
    path: ../../../firebase_core/firebase_core
  firebase_core_platform_interface:
    path: ../../../firebase_core/firebase_core_platform_interface
  firebase_core_web:
    path: ../../../firebase_core/firebase_core_web
  firebase_performance:
    path: ../
  firebase_performance_platform_interface:
    path: ../../firebase_performance_platform_interface
  firebase_performance_web:
    path: ../../firebase_performance_web

dev_dependencies:
  drive: 1.0.0-1.0.nullsafety.1
  flutter_driver:
    sdk: flutter
  flutter_test:
    sdk: flutter
  pedantic: ^1.8.0

flutter:
  uses-material-design: true
