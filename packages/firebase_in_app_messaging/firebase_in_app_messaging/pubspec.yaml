name: firebase_in_app_messaging
description: Flutter plugin for Firebase In-App Messaging.
version: 0.7.0+14
homepage: https://firebase.google.com/docs/in-app-messaging
repository: https://github.com/firebase/flutterfire/tree/master/packages/firebase_in_app_messaging

false_secrets:
  - example/**

environment:
  sdk: ">=2.16.0 <3.0.0"
  flutter: ">=1.12.13+hotfix.5"

dependencies:
  firebase_core: ^2.7.0
  firebase_core_platform_interface: ^4.5.3
  firebase_in_app_messaging_platform_interface: ^0.2.1+33
  flutter:
    sdk: flutter
  meta: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.0.16
  plugin_platform_interface: null

flutter:
  plugin:
    platforms:
      android:
        package: io.flutter.plugins.firebase.inappmessaging
        pluginClass: FirebaseInAppMessagingPlugin
      ios:
        pluginClass: FirebaseInAppMessagingPlugin
