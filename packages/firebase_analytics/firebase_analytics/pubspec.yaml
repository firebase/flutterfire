name: firebase_analytics
description:
  Flutter plugin for Google Analytics for Firebase, an app measurement
  solution that provides insight on app usage and user engagement on Android and iOS.
homepage: https://firebase.google.com/docs/analytics
repository: https://github.com/firebase/flutterfire/tree/main/packages/firebase_analytics/firebase_analytics
version: 12.1.0
topics:
  - firebase
  - analytics
  - measure
  - insights

false_secrets:
  - example/**

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  firebase_analytics_platform_interface: ^5.0.5
  firebase_analytics_web: ^0.6.1+1
  firebase_core: ^4.3.0
  firebase_core_platform_interface: ^6.0.2
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: io.flutter.plugins.firebase.analytics
        pluginClass: FlutterFirebaseAnalyticsPlugin
      ios:
        pluginClass: FirebaseAnalyticsPlugin
      macos:
        pluginClass: FirebaseAnalyticsPlugin
      web:
        default_package: firebase_analytics_web
